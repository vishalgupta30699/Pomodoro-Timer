<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="fevicon.png" />
  </head>
  <body>
    <div class="mainContainer">
      <div class="btnSection">
        <button id="focusBtn" class="btn active">Focus</button>
        <button id="shortBreak" class="btn">Short Break</button>
        <button id="longBreak" class="btn">Long Break</button>
      </div>
      <div class="timer">
        <span id="time" class="time">10:45</span>
      </div>
      <div class="handleBtnSection">
        <button id="pauseBtn" class="pausebtn btn hide">Pause</button>
        <button id="startBtn" class="startbtn btn">Start</button>
        <button id="resetBtn" class="resetBtn btn">Reset</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
